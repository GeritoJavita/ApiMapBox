<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Interactivo — Bogotá (mejorado)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <header class="sidebar-header">
      <h2>Bogotá — Puntos de Interés</h2>
      <div class="sidebar-actions">
        <button id="btn-fit">Mostrar todos</button>
        <button id="btn-toggle-sidebar" aria-expanded="true">✕</button>
      </div>
    </header>

    <div class="search-box">
      <input id="poi-search" placeholder="Buscar lugar (ej. Monserrate) — / para enfocar" aria-label="Buscar lugar" />
    </div>

    <div class="tool-panel small" style="margin-top:6px">
      <div id="filters"></div>
      <button id="btn-measure" class="chip" title="Medir distancia">📏 Medir</button>
      <button id="btn-route" class="chip" title="Ruta desde mi ubicación">🧭 Ruta</button>
      <button id="btn-export" class="chip" title="Exportar marcadores">⬇️ Export</button>
      <button id="btn-import" class="chip" title="Importar marcadores">⬆️ Import</button>
      <button id="btn-share" class="chip" title="Compartir vista">🔗 Compartir</button>
    </div>

    <ul id="poi-list" class="poi-list" aria-live="polite"></ul>

    <footer class="sidebar-footer">
      <small>Prototipo — datos públicos • Diseño pastel</small>
    </footer>
  </aside>

  <div id="map"></div>

  <div class="controls">
    <div class="controls-group">
      <button id="zoom-in" title="Zoom in">＋</button>
      <button id="zoom-out" title="Zoom out">－</button>
      <button id="locate" title="Centrarme">📍</button>
    </div>

    <div class="controls-group">
      <select id="style-select" title="Cambiar estilo">
        <option value="mapbox/streets-v12">Callejero</option>
        <option value="mapbox/satellite-streets-v12">Satélite</option>
        <option value="mapbox/light-v10">Claro</option>
        <option value="mapbox/dark-v11">Oscuro</option>
      </select>
    </div>
  </div>

  <div id="modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-card" role="document">
      <h3 id="modal-title">Editar marcador</h3>
      <div class="form-row"><input id="m-title" placeholder="Título" /></div>
      <div class="form-row"><textarea id="m-desc" rows="3" placeholder="Descripción"></textarea></div>
      <div class="row"><button id="m-save" class="chip">Guardar</button><button id="m-cancel" class="chip">Cancelar</button></div>
    </div>
  </div>

  <script src="js/app.js">
  
  </script>
</body>
</html>
